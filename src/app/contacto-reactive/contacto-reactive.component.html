<h2>Formulario de Contacto (Act 2)</h2>
<form [formGroup]="contactoForm" (ngSubmit)="onSubmit()">
  <label for="email">Email:</label>
  <input type="email" id="email" formControlName="email" required>
  
  <label for="subject">Asunto:</label>
  <input type="text" id="subject" formControlName="subject" required>
  
  <label for="message">Mensaje:</label>
  <textarea id="message" formControlName="message" required></textarea>
  
  <label>
    <input type="checkbox" formControlName="privacy" required>
    Acepto la pol√≠tica de privacidad
  </label>
  
  <button type="submit" [disabled]="contactoForm.invalid">Enviar</button>
</form>
