<h2>Formularios template Driven - basados en plantilla</h2>
<p>Basado en directivas y asincrono. Menos escalable y peor validacion</p>
<form #formTemplateDriven="ngForm" (ngSubmit)="onSubmit(formTemplateDriven)">
   
      <label for="name">Nombre</label>
      <input type="text" name="name" ngModel required>
  
   
      <label for="email">Email</label>
      <input type="email" name="email" ngModel required>
    
      <input type="submit" value="Enviar">
      
</form>
